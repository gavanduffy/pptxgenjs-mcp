name: Deploy to Cloudflare Workers

on:
  push:
    branches:
      - main
      - production
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    name: Deploy PptxGenJS MCP to Cloudflare Workers
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build project
        run: npm run build:worker

      - name: Deploy to Cloudflare Workers
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          command: deploy
          
      - name: Deployment summary
        run: |
          echo "‚úÖ Deployed to Cloudflare Workers successfully!"
          echo "üîó Your MCP server is now available at: https://pptxgenjs-mcp.YOUR-SUBDOMAIN.workers.dev"
          echo ""
          echo "üì¶ R2 Bucket: pptx-files"
          echo "üåê Make sure to configure R2 public access for file downloads"
