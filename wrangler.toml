# Cloudflare Workers configuration for PptxGenJS MCP Server
name = "pptxgenjs-mcp"
main = "dist/cloudflare-worker.js"
compatibility_date = "2024-11-01"
compatibility_flags = ["nodejs_compat"]

# Worker configuration
workers_dev = true

# R2 bucket bindings for PPTX file storage
[[r2_buckets]]
binding = "PPTX_BUCKET"
bucket_name = "pptx-files"
preview_bucket_name = "pptx-files-preview"

# Environment variables
[env.production]
name = "pptxgenjs-mcp"
# Set these as secrets using: wrangler secret put CLOUDFLARE_ACCOUNT_ID
# vars = { PUBLIC_BUCKET_URL = "https://files.your-domain.com" }

[env.staging]
name = "pptxgenjs-mcp-staging"

# Build configuration
[build]
command = "npm run build:worker"

# Observability
[observability]
enabled = true
