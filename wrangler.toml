# Cloudflare Workers configuration for PptxGenJS MCP Server
name = "pptxgenjs-mcp"
main = "dist/cloudflare-worker.js"
compatibility_date = "2024-11-01"
node_compat = true

# Worker configuration
workers_dev = true

# R2 bucket bindings for PPTX file storage
[[r2_buckets]]
binding = "PPTX_BUCKET"
bucket_name = "pptx"
preview_bucket_name = "pptx-preview"

# Environment variables
[env.production]
name = "pptxgenjs-mcp"
vars = { PUBLIC_BUCKET_URL = "https://r2.euan.live" }

[env.staging]
name = "pptxgenjs-mcp-staging"
vars = { PUBLIC_BUCKET_URL = "https://r2.euan.live" }

# Build configuration
[build]
command = "npm run build:worker"

# Observability
[observability]
enabled = true
